<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ninja quiz</title>
</head>
<body>
<!-- top section -->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">
            Ninja quiz
        </h2>
    </div>
</div>
<!-- result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
</div>
<!-- quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">
            On with the questions...
        </h2>

        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    Question 1
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Just a caption 1 </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Just a caption 2 </label>
                </div>
            </div>
            <div class="my-5">
                    <p class="lead font-weight-normal">
                        Question 2
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Just a caption 1 </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Just a caption 2 </label>
                    </div>
            </div>
            <div class="my-5">
                    <p class="lead font-weight-normal">
                        Question 3
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Just a caption 1 </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Just a caption 2 </label>
                    </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    Question 4
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Just a caption 1 </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Just a caption 2 </label>
                </div>
            </div>
            <input type="submit" class="btn btn-default btn-large" value="submit"></button>
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
